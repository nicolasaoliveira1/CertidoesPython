<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Certidões Fiscais</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/assecon.ico') }}">

    <style>
        /* cores de status das validades*/
        .status-verde .date-cell {
            background-color: #c4ffcf !important;
        }

        .status-amarelo .date-cell {
            background-color: #fffcaa !important;
        }

        .status-vermelho .date-cell {
            background-color: #ffb6b8 !important;
        }

        .status-cinza .date-cell {
            background-color: #e9ecef !important;
        }

        .table-fixed-layout {
            table-layout: fixed;
        }

        .table-fixed-layout th,
        .table-fixed-layout td {
            word-wrap: break-word;
        }

        .collapsible-header {
            cursor: pointer;
        }

        .company-group-separator td {
            border: none;
            padding: 6px;
        }
    </style>
    <script>
        // logica para evitar o flash do tema claro
        (function () {
            const getStoredTheme = () => localStorage.getItem('theme');
            const setStoredTheme = theme => localStorage.setItem('theme', theme);

            const getPreferredTheme = () => {
                const storedTheme = getStoredTheme();
                if (storedTheme) {
                    return storedTheme;
                }
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            };

            const setTheme = theme => {
                document.documentElement.setAttribute('data-bs-theme', theme);
            };

            setTheme(getPreferredTheme());

            window.toggleTheme = function () {
                const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
                setStoredTheme(newTheme);
                updateIcon(newTheme);
            };

            document.addEventListener('DOMContentLoaded', () => {
                const activeTheme = getPreferredTheme();
                updateIcon(activeTheme);
            });

            function updateIcon(theme) {
                const iconEl = document.getElementById('theme-icon');
                if (iconEl) {
                    if (theme === 'dark') {
                        iconEl.innerHTML = '<path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707z"/>';
                    } else {
                        iconEl.innerHTML = '<path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>';
                    }
                }
            }
        })();
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container-fluid mx-1 d-flex align-items-center flex-nowrap justify-content-between">
            <div class="d-flex align-items-center flex-nowrap gap-0">
                <button class="navbar-toggler me-1 order-1 menu-button" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon menu-icon"></span>
                </button>
                <a class="navbar-brand fw-semibold nav-title order-2 mb-0 ms-1" href="/">Controle de Certidões Fiscais
                </a>
            </div>
            <div class="d-flex align-items-center flex-nowrap gap-2">
                <a class="navbar-brand order-3 mb-0 me-1 logo-full" href="#">
                    <img src="{{ url_for('static', filename='images/asseconlogo.png') }}"
                        class="d-inline-block align-top img-fluid logo-light logo-navbar" alt="Logo Assecon">
                    <img src="{{ url_for('static', filename='images/assecon_branco_logo.png') }}"
                        class="d-inline-block align-top img-fluid logo-dark logo-navbar" alt="Logo Assecon">
                </a>
                <a class="navbar-brand order-3 mb-0 me-1 logo-compact d-none" href="#">
                    <img src="{{ url_for('static', filename='images/assecon_preto.png') }}"
                        class="d-inline-block align-top img-fluid logo-light logo-navbar-compact" alt="Logo Assecon">
                    <img src="{{ url_for('static', filename='images/assecon_branco.png') }}"
                        class="d-inline-block align-top img-fluid logo-dark logo-navbar-compact" alt="Logo Assecon">
                </a>
                <li class="nav-item ms-0 order-4 list-unstyled mb-0">
                    <button class="btn btn-link nav-link pt-1 py-2 px-0 px-lg-2" onclick="toggleTheme()" type="button"
                        title="Alternar tema">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi theme-toggle-svg"
                            viewBox="0 0 16 16" id="theme-icon" style="fill: currentColor;">
                        </svg>
                    </button>
                </li>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4 px-5">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function mascaraCnpj(input) {
            let valor = input.value.replace(/\D/g, '');

            valor = valor.substring(0, 14);

            valor = valor.replace(/^(\d{2})(\d)/, '$1.$2');
            valor = valor.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
            valor = valor.replace(/\.(\d{3})(\d)/, '.$1/$2');
            valor = valor.replace(/(\d{4})(\d)/, '$1-$2');

            input.value = valor;
        }
        const editModal = document.getElementById('editModal');
        if (editModal) {
            editModal.addEventListener('show.bs.modal', event => {
                const button = event.relatedTarget;
                const certidaoId = button.getAttribute('data-certidao-id');
                const certidaoInfo = button.getAttribute('data-certidao-info');

                const modalTitle = editModal.querySelector('.modal-title');
                const modalForm = editModal.querySelector('#editForm');
                const pendenteForm = editModal.querySelector('#pendenteForm')

                modalTitle.textContent = `Editar Validade: ${certidaoInfo}`;

                modalForm.action = `/certidao/atualizar/${certidaoId}`;
                pendenteForm.action = `/certidao/marcar_pendente/${certidaoId}`;
            });
        }

        const filtroInput = document.getElementById('filtroEmpresa');
        if (filtroInput) {
            const tabelaBody = document.querySelector('.table tbody');

            filtroInput.addEventListener('keyup', () => {
                const termoBusca = filtroInput.value.toLowerCase();
                const todasAsLinhas = tabelaBody.getElementsByTagName('tr');

                for (let linha of todasAsLinhas) {
                    if (linha.dataset.nomeEmpresa) {
                        const nomeEmpresa = linha.dataset.nomeEmpresa.toLowerCase();
                        if (nomeEmpresa.includes(termoBusca)) {
                            linha.style.display = '';
                        } else {
                            linha.style.display = 'none';
                        }
                    }
                }

                for (let linha of todasAsLinhas) {
                    if (linha.classList.contains('company-group-separator')) {
                        const linhaAnterior = linha.previousElementSibling;

                        if (linhaAnterior && linhaAnterior.style.display !== 'none') {
                            linha.style.display = '';
                        } else {
                            linha.style.display = 'none';
                        }
                    }
                }
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            const botoesAbrirSite = document.querySelectorAll('.btn-abrir-site');

            botoesAbrirSite.forEach(botao => {
                botao.addEventListener('click', function (event) {
                    event.preventDefault();

                    const url = this.href;
                    const originalText = this.innerHTML;

                    this.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Abrindo...';
                    this.disabled = true;

                    fetch(url)
                        .catch(error => console.error('Erro ao acionar a automação:', error))
                        .finally(() => {
                            this.innerHTML = originalText;
                            this.disabled = false;
                        });
                });
            });
        });
    </script>
</body>

</html>
