<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Certidões Fiscais</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* cores de status das validades*/
        .status-verde .date-cell { background-color: #c4ffcf !important; }
        .status-amarelo .date-cell { background-color: #fffcaa !important; }
        .status-vermelho .date-cell { background-color: #ffb6b8 !important; }
        .status-cinza .date-cell { background-color: #e9ecef !important; }

        .collapsible-header{
            cursor: pointer;
        }

        .company-group-separator td {
            border: none;
            padding: 6px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Painel de Certidões</a>
        </div>
    </nav>

    <main class="container-xl">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function mascaraCnpj(input) {
            let valor = input.value.replace(/\D/g, '');

            valor = valor.substring(0, 14);

            valor = valor.replace(/^(\d{2})(\d)/, '$1.$2');
            valor = valor.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
            valor = valor.replace(/\.(\d{3})(\d)/, '.$1/$2');
            valor = valor.replace(/(\d{4})(\d)/, '$1-$2');

            input.value = valor;
        }
        const editModal = document.getElementById('editModal');
        if (editModal) {
            editModal.addEventListener('show.bs.modal', event => {
                const button = event.relatedTarget;
                const certidaoId = button.getAttribute('data-certidao-id');
                const certidaoInfo = button.getAttribute('data-certidao-info');

                const modalTitle = editModal.querySelector('.modal-title');
                const modalForm = editModal.querySelector('#editForm');
                const pendenteForm = editModal.querySelector('#pendenteForm')
                
                modalTitle.textContent = `Editar Validade: ${certidaoInfo}`;

                modalForm.action = `/certidao/atualizar/${certidaoId}`;
                pendenteForm.action = `/certidao/marcar_pendente/${certidaoId}`;
            });
        }

    </script>
</body>
</html>
